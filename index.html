<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Imc</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Calculadora IMC</h1>
      

      <form action="/" class= "form" method="post">
        <label for="peso">Peso</label>
        <input type="text" id="peso" name="peso">

        <label for="altura">Altura</label>
        <input type="text" id="altura" name="altura">

        <button type="submit">Calcular</button>

        <div id="resultado"></div>
    </form>

    <ul>
      <li>Menos que 18,5 >> Abaixo do peso</li>
      <li>Entre 18,5 e 24,9 >> Peso normal</li>
      <li>Entre 25 e 29,9 >> Sobrepeso</li>
      <li>Entre 30 e 34,9 >> Obesidade grau I</li>
      <li>Entre 35 e 39,9 >> Obesidade grau II</li>
      <li>Mais que 40 >> Obesidade grau III</li>
    </ul>
    
    </section>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
